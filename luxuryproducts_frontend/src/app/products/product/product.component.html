<app-product-card >
<article class="product-info" [routerLink]="['/products',product.product_id]" >
  <figure class="product-images">
    <app-image-slider [images]="product.imageUrls || []"></app-image-slider>
  </figure>

  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <span class="price">${{ product.price }}</span>
  <button class="buy-now" (click)="onSelectBuyNow(product); $event.stopPropagation();">Buy Now</button>


</article>
</app-product-card>
