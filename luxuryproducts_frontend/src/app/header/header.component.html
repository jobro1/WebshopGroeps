<header class="header">
  <div class="logo">
    <span class="brand" routerLink="/">Luxury Products</span>
  </div>
  <div class="menu-toggle" (click)="toggleNavbar()">
    <i class="fas fa-bars"></i>
  </div>
  <ul class="navbar" [class.active]="isNavbarActive">
    <li><a routerLink="/">{{ 'header.home' | translate}} </a></li>
    <li><a routerLink="/products">{{ 'header.all-product' | translate}}</a></li>
  </ul>
  <div class="search-bar">
    <input type="text" placeholder="Search products..."   />
<!--    @for(product of products(); track product.product_id){-->
<!--      <a> {{product.name}} </a>-->
<!--    }-->

    <button><i class="fas fa-search"></i></button>
  </div>

  <app-switch-language></app-switch-language>
  <div class="header-actions">
    <button class="icon-btn" (click)="onUserClick()"><i class="fas fa-user"></i></button>
    <button class="icon-btn" routerLink="/cart"><i class="fas fa-shopping-cart"></i></button>
  </div>
</header>
